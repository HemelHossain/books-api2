<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #spinner{
        display: none;
      }
    </style>
</head>
<body>

    <h2 class="text-center text-danger py-4">Search your favourite book</h3>
                <!-- Search Area  -->

    <div class="input-group mb-3 w-50 mx-auto">
      <input id="searchArea" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
                 
                <!-- Toggle Spinner  -->
    <div  class="d-flex justify-content-center my-5">
      <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

                  <!-- Search result -->
    <div id="result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
                  
                <!-- Js file -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
